<!DOCTYPE html>

    <link media="all" rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="Favicon.svg">
    <title>Remy Design</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="REMY DESIGN" />
